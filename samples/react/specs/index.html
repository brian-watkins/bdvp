<!DOCTYPE html>
<html>
  <head>
    <script type="module">
      import { StandardReporter, validate } from 'esbehavior'

      const load = async (path) => (await import(`./${path}`)).default

      const reporter = new StandardReporter({ slowClaim: 0 })

      window.esbehavior_run = (files) => {
        return Promise.all(files.map(load)).then((behaviors) => {
          return validate(behaviors, {
            reporter
          })
        })
      }
    </script>
  </head>
  <body></body>
</html>
