<!DOCTYPE html>
<html>
  <head>
    <script type="module">
      import { validate } from 'esbehavior'

      const load = async (path) => (await import(`./${path}`)).default

      window.esbehavior_run = (files) => {
        return Promise.all(files.map(load)).then(validate)
      }
    </script>
  </head>
  <body></body>
</html>
